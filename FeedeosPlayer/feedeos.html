            // 2. This code loads the IFrame Player API code asynchronously.
            var divs=[];
            var counter = 0;
            
            function loadVideo(id) {
                
                counter++;
                var idcnt = 'dv-'+counter;
                //var d = $('<div id="dv-'+idcnt+'"></div>');
                var d = document.createElement('div');
                $(d).css('left', '-210px');
                //    $(d).css('position', 'relative');
                var c = document.createElement('div');
                $(c).append(d);
                
                $('#videoContainer').append(c);
                
                player = new YT.Player(d, {
                                       @@@,
                                       videoId: id,
                                       playsinline: 1,
                                       playerVars: {'playsinline':'1', 'theme':'light','color':'white','modestbranding':1,'rel':0},
                                       events: {
                                       'onReady': onPlayerReady,
                                       'onStateChange': onPlayerStateChange
                                       }
                                       });
                                       
                                       $(c).hide();
                                       divs.push([c, player]);
            }
        function onPlayerReady(event) {
            event.target.playVideo();
        }
        
        
        setInterval(function(){
                    $.each(divs, function(k, v) {
                           if(v[1].getPlayerState() == YT.PlayerState.PLAYING && v[1].getCurrentTime() >= 8) {
                           v[1].seekTo(3, true);
                           }
                           })
                    }, 100);
                    
                    
                    var done = false;
                    function onPlayerStateChange(event) {
                        console.log(event);
                        if (event.data == YT.PlayerState.PLAYING
                            && event.target.getCurrentTime() < 3) {
                            
                            event.target.seekTo(3, true);
                            event.target.pauseVideo();
                            done = true;
                            
                            var lr = jQuery.Event( "loopReady" );
                            lr.player = event.target;
                            
                            $( document ).trigger( lr );
                        }
                            
                    }
        
        function stopVideo(e) {
            e.target.pauseVideo();
        }
        
        
        var currentVid = 0;
        
        
        
            </script>
        
        <script>
            
            function onYouTubeIframeAPIReady() {
                for(i=0; i<6;i++) {
                    
                    loadVideo(videos[i]);
                }
                
                $(divs[0][0]).show();
            }
        
        $(function() {
          $(document).on('loopReady', function(e){
                         console.log(e.player);
                         if(e.player == divs[0][1]) {
                         divs[0][1].playVideo();
                         }
                         });
          
          $('#right').click(function(e){
                            if(currentVid + 1 > 5) {
                            e.stopPropagation();
                            return;
                            }
                            next = currentVid + 1;
                            $(divs[currentVid][0]).hide();
                            divs[currentVid][1].pauseVideo();
                            
                            $(divs[next][0]).show();
                            divs[next][1].playVideo();
                            
                            currentVid = next;
                            });
          
          
          $('#left').click(function(e){
                           if(currentVid - 1 < 0) {
                           e.stopPropagation();
                           return;
                           }
                           next = currentVid - 1;
                           
                           $(divs[currentVid][0]).hide();
                           divs[currentVid][1].pauseVideo();
                           
                           $(divs[next][0]).show();
                           divs[next][1].playVideo();
                           
                           currentVid = next;
                           });
          
          })
